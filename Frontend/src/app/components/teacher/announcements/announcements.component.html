<div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4">Teacher Announcements</h2>
    <div class="flex space-x-2 mb-3">
    <input [(ngModel)]="newAnnouncement" class="w-full p-2 border rounded mb-2" placeholder="Enter new announcement">
    <button (click)="addAnnouncement()" class="bg-blue-600 text-white px-3 py-1 rounded shadow-md hover:bg-blue-500 transition">
      Add Announcement
    </button>
  </div>
    <ul class="list-disc ml-5">
      <li *ngFor="let announcement of announcements" class="border-b py-2">{{ announcement }}</li>
    </ul>
  </div>
