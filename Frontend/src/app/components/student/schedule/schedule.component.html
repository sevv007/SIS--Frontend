<div class="bg-white p-6 rounded-lg shadow">
    <h3 class="text-2xl font-semibold mb-4">Schedule</h3>
    <table class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-orange-500 text-white">
          <th class="border border-gray-300 p-2">Lecture Name</th>
          <th class="border border-gray-300 p-2">Day</th>
          <th class="border border-gray-300 p-2">Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lesson of approvedCourses">
          <td class="border border-gray-300 p-2">{{ lesson.name }}</td>
          <td class="border border-gray-300 p-2">{{ lesson.day }}</td>
          <td class="border border-gray-300 p-2">{{ lesson.time }}</td>
        </tr>
      </tbody>
    </table>
  </div>
