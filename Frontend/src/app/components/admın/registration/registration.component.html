<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-center">New User Registration</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Common Fields -->
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" formControlName="name" class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" formControlName="password" class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Phone</label>
        <input type="text" formControlName="phone" class="w-full px-3 py-2 border rounded" />
      </div>

      <!-- Admin -->
      <ng-container *ngIf="userForm.get('role')?.value === 'admin'">
        <div>
          <label class="block mb-1 font-medium">Profession</label>
          <input type="text" formControlName="profession" class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Faculty</label>
          <input type="text" formControlName="faculty" class="w-full px-3 py-2 border rounded" />
        </div>
      </ng-container>

      <!-- Teacher -->
      <ng-container *ngIf="userForm.get('role')?.value === 'teacher'">
        <div>
          <label class="block mb-1 font-medium">Faculty</label>
          <input type="text" formControlName="teacherfaculty" class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Profession</label>
          <input type="text" formControlName="profession" class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Branch</label>
          <input type="text" formControlName="branch" class="w-full px-3 py-2 border rounded" />
        </div>
      </ng-container>

      <!-- Student -->
      <ng-container *ngIf="userForm.get('role')?.value === 'student'">
        <div>
          <label class="block mb-1 font-medium">Department</label>
          <input type="text" formControlName="department" class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Counselor Instructor</label>
          <input type="text" formControlName="Counselor" class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Faculty</label>
          <input type="text" formControlName="studentfaculty" class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">GANO</label>
          <input type="number" step="0.01" formControlName="gpa" class="w-full px-3 py-2 border rounded" />
        </div>
      </ng-container>

      <!-- Role -->
      <div class="md:col-span-2">
        <label class="block mb-1 font-medium">Role Selection</label>
        <select formControlName="role" class="w-full px-3 py-2 border rounded">
          <option value="">Se√ßiniz</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
    </div>

    <button type="submit" class="w-full mt-6 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Save
    </button>
  </form>
</div>
