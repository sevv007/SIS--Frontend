<div class="dashboard-container flex">
    <div class="flex-1 p-6 ml-30">
        <h2 class="text-2xl font-bold">Current Information</h2>
        <div class="grid grid-cols-2 gap-4 mt-4">
          <div class="p-4 bg-white shadow rounded-lg">
            <h3 class="font-bold">Admin Name</h3>
            <p>{{ user?.name }}</p>
          </div>
          <div class="p-4 bg-white shadow rounded-lg">
            <h3 class="font-bold">Occupation</h3>
            <p>{{ user?.profession }}</p>
          </div>
          <div class="p-4 bg-white shadow rounded-lg">
            <h3 class="font-bold">Faculty</h3>
            <p>{{ user?.faculty }}</p>
          </div>
          <div class="p-4 bg-white shadow rounded-lg">
            <h3 class="font-bold">Email</h3>
            <p>{{ user?.email }}</p>
          </div>
          <div class="p-4 bg-white shadow rounded-lg">
            <h3 class="font-bold">Telephone Number</h3>
            <p>{{ user?.phone}}</p>
          </div>
        </div>
    </div>
