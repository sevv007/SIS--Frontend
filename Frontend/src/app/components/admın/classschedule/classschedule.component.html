<div class="admin-dashboard max-w-7xl mx-auto p-6">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6">Course schedule search</h2>

  <!-- Search Form -->
  <div class="mb-6 flex items-center space-x-4">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      placeholder="Öğrenci adı veya emaili ile ara"
      class="p-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-2/3"
    />
    <button 
      (click)="searchCourses()" 
      class="p-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-colors"
    >
      Search
    </button>
  </div>

  <!-- Search Results -->
  <div *ngIf="courses.length > 0" class="overflow-x-auto bg-white shadow-md rounded-lg">
    <h3 class="text-xl font-medium text-gray-700 p-4">Approved Courses</h3>
    <table class="min-w-full table-auto">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-2 text-left text-gray-600">Student Email</th>
          <th class="px-4 py-2 text-left text-gray-600">Course Name</th>
          <th class="px-4 py-2 text-left text-gray-600">Day</th>
          <th class="px-4 py-2 text-left text-gray-600">Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses" class="border-t hover:bg-gray-50">
          <td class="px-4 py-2 text-gray-700">{{ course.studentEmail}}</td>
          <td class="px-4 py-2 text-gray-700">{{ course.name }}</td>
          <td class="px-4 py-2 text-gray-700">{{ course.day }}</td>
          <td class="px-4 py-2 text-gray-700">{{ course.time }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Results Found -->
  <div *ngIf="courses.length === 0 && searchTerm" class="text-center text-red-500 mt-4">
    <p>Aradığınız kritere uygun ders bulunamadı.</p>
  </div>
</div>
